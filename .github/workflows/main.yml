# Workflow name for generating a snake contribution animation
name: Generate Snake

# Triggers for the workflow: runs every 6 hours or manually
on:
  schedule:
    - cron: "0 */6 * * *" # Runs at 00:00, 06:00, 12:00, 18:00 UTC
  workflow_dispatch: # Allows manual triggering from the Actions tab

# Defines the jobs to be executed
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository with full history
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Generate the snake animation
      - uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: VINODvoid
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # Step 3: Debug - check git status
      - run: git status

      # Step 4: Push generated files to the output branch
      - uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          token: ${{ secrets.PERSONAL_TOKEN }}
