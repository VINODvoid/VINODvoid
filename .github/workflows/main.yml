# Workflow name for generating a snake contribution animation
name: Generate Snake

# Triggers for the workflow: runs every 6 hours or manually
on:
  schedule:
    - cron: "0 */6 * * *" # Runs at 00:00, 06:00, 12:00, 18:00 UTC
  workflow_dispatch: # Allows manual triggering from the Actions tab

# Defines the jobs to be executed
jobs:
  build:
    # Specifies the runner environment
    runs-on: ubuntu-latest

    # Steps to execute in the job
    steps:
      # Step 1: Checkout the repository with full history
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetches all commits to ensure branch history is available

      # Step 2: Generate the snake animation (GIF and SVGs)
      - uses: Platane/snk@v3
        id: snake-gif # Identifier for referencing this step's outputs
        with:
          github_user_name: VINODvoid # Your GitHub username
          gif_out_path: dist/github-contribution-grid-snake.gif # Output path for GIF
          svg_out_path: dist/github-contribution-grid-snake.svg # Output path for SVG
          outputs: | # Additional outputs for light and dark theme SVGs
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # Step 3: Display git status for debugging
      - run: git status

      # Step 4: Push generated files to the output branch
      - uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output # Branch to push generated files to
          build_dir: dist # Directory containing generated files
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Token for authentication
